<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>KELOMPOK 3 - MCC 47</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link th:href = "@{/css/style.css}" rel = "stylesheet">
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
        <div id='main'>
            <div th:replace="fragments/left :: left"></div>
            <div id='right'>
                <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100%">
                    <h1 th:text="${id} ? 'Contact Edit Form' : 'Contact Add Form'"></h1>
                    <form th:action="${id} ? @{/contacts/update/{id} (id = ${id})} : @{/contacts/new}" method="post" th:object="${contact}" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" th:field="*{phone}" class="form-control mb-4" required>
                            <div class="invalid-feedback" style="font-size: 20">
                                Please input your phone number
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="text" th:field="*{linkedin}" class="form-control mb-4"  required>
                            <div class="invalid-feedback" style="font-size: 20">
                                Please input your LinkedIn
                            </div>
                        </div>
                        <button type="submit" class="btn btn-info">Save</button>
                        <a th:href="@{/contacts}" class="btn btn-primary">Back</a>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/app.js}"></script>
    </body>
</html>
