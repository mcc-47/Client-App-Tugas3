    <body>
        <div class="container"><br><br>
            <h1>District Insert Form</h1>
            <form class="needs-validation " novalidate th:action="@{/district/add}" method="post" th:object="${district}">
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom05">District ID</label>
                        <input  class="form-control" id="validationCustom05" placeholder="District ID" type="number" th:field="*{districtId}" >
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">District Name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="District Name"  th:field="*{districtName}">
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="validationCustom04">Kota / Kab</label>
                        <input type="text" class="form-control" id="validationCustom04" placeholder="Kota / Kab" th:field="*{kab}">
                        <div class="invalid-feedback">
                            Please provide a valid state.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 ">
                        <label for="validationCustom01">Province ID</label>
                        <input type="number" class="form-control" id="validationCustom01" placeholder=" Input Province ID" th:field="*{provinceId}" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
                <a class="btn btn-warning" th:href="@{/district}" >Back</a>

            </form>
