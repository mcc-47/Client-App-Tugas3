<html>
    <head>
        <title>Province</title>
        <!--IMPORTING-->
        <link th:href="@{/css/style2.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
              rel="stylesheet" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
              rel="stylesheet" >
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <!--HEADER/NAVBAR-->
    <header> 
        <div th:replace="layout/navbar :: header-app"></div>
    </header>
    
    <!--BODY-->
    <main>
        <!--SIDEBAR-->
        <div th:replace="layout/sidebar :: sidebar-app"></div>
        
        <!--CONTENT-->
        <div class="d-flex flex-column content">
           <img src="https://images.glints.com/unsafe/glints-dashboard.s3.amazonaws.com/company-logo/cf7b623f8414e3edc674eacbe49160c8.png">
           
           <!--FOOTER-->
           <div th:replace="layout/footer :: footer-app"></div>
        </div>
    </main>
    
    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf">
    </script>
    <script type="text/javascript">
        const currentLocation = location.href;
        const menuItem = document.querySelectorAll('a');
        const menuLength = menuItem.length
        for (Let i=0; i<menuLength; i++){
            if(menuItem[i].href === currentLocation){
            menuItem[i].className = "active"
            }  
        }
    </script>
</body>
