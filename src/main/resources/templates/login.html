<html>
    <head>
        <title>LOGIN PAGE</title>
        <!--IMPORT-->
        <link th:href="@{/css/style1.css}" rel="stylesheet">
        <div th:replace="layout/headerlink :: head-link"></div>
        <style>
            body {
              font-family: "Poppins", sans-serif;
              height: 100vh;
              background: #bbb6b6;
            }
            h2 {
              text-align: center;
              font-size: 32px;
              font-weight: 600;
              text-transform: uppercase;
              display:inline-block;
              margin: 40px 8px 10px 8px; 
              color: #cccccc;
            }
        </style>
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <h2 class="fadeIn first">METRODATA CODING CAMP BATCH 47</h2>
                <p th:text="${param.error} ? 'incorrect username or password':''"
                    class="fadeIn first" style="color: red"></p>
                <p th:text="${param.logout} ? 'logged out from this site':''"
                    class="fadeIn first" style="color: gray"></p>
                <form action="#" method="post" id="loginForm"
                    class="needs-validation" novalidate>
                    <div>
                        <input type="text"  id="userName"
                           placeholder="username" class="fadeIn second form-control" required>
                        <div class="invalid-feedback" >
                            please insert username...
                        </div>
                    </div>
                    <div>
                        <input type="password"  id="userPassword"
                           placeholder="password" class="fadeIn third form-control" required>
                        <div class="invalid-feedback" >
                            please insert password...
                        </div>
                    </div>
                    <input type="submit" class="fadeIn fourth" value="LOG IN">
                </form>
            </div>
        </div>
    </body>
</html>
