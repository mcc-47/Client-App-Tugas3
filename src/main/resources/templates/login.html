<html>
    <head >
        <title>LOGIN PAGE</title>
        <link th:href="@{/css/style1.css}" rel="stylesheet">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <meta ch <liarset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body class="html">
         <div class="wrapper fadeInDown">
            <div id="formContent">
              <h2 class="active"> MCC 47</h2>
              
              <p th:text="${param.error} ? 'Username or password incorrect' : ''"></p>
              <p th:text="${param.logout} ? 'You have been logged out' : ''"></p>
              <form th:action="@{/login}" method="post" th:object="${auth}" class="needs-validation" novalidate>
                <input type="text" id="validationCustom01" class="fadeIn second form-control" th:field="*{userName}" placeholder="username" required>
                <div class="invalid-feedback" style="color: red" >
                        <b>Please input a username.</b>
                    </div>
                <input type="password" id="userPassword" class="fadeIn third form-control" th:field="*{userPassword}" placeholder="password" required>
                <div class="invalid-feedback" style="color: red" >
                        <b>Please input a password.</b>
                    </div>
                <input type="submit" class="fadeIn fourth" value="Log In">
              </form>
            </div>
             <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
           
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
        </script>
    </body>
</html>
