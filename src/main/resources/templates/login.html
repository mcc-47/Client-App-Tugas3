<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Client-App Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-4">
                <h1>Form Login</h1>

                <p th:text="${param.error} ? 'Username or password incorrect' : ''"></p>
                <p th:text="${param.logout} ? 'You have been logged out' : ''"></p>
                <form th:action="@{/login}" method="post" th:object="${auth}">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" th:field="*{userName}" class="form-control mb-4 col-4"><br>

                        <label>Password</label>
                        <input type="password" th:field="*{userPassword}" class="form-control mb-4 col-4"><br>
                        <button type="submit" class="btn btn-info col-2">Login</button>
                    </div>
                </form>
        </div>
    </body>
</html>
