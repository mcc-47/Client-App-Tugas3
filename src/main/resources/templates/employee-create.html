<html>
    <head>
        <title>New Employee</title>
        <link th:href="@{/css/style1.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
 <body class="html">
         <div class="wrapper fadeInDown">
            <div id="formContent">
              <h2 class="active"> FORM REGISTRATION</h2>
              <form th:action="@{/employee/create}" method="post" th:object="${employees}" class="needs-validation" novalidate>           
                <div class="form-group">
                    <label>Employee Id</label>
                    <input type="number" name="employeeId" class="form-control" required>
                    <div class="invalid-feedback">
                      This field is required.
                    </div><br>
                </div>
                <div class="form-group">
                    <label>Employee Name</label>
                    <input type="text" name="employeeName" class="form-control" required>
                    <div class="invalid-feedback">
                      This field is required.
                    </div><br>
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" placeholder="Project start" name="birthDate" required>
                    <div class="invalid-feedback">
                      This field is required.
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="radio" id="laki-laki" name="gender" value="laki-laki">
                    <label for="laki-laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="gender" value="perempuan">
                    <label for="perempuan">Perempuan</label><br>
                </div>
                <div class="form-group">
                    <label>Email</label>
                <input type="text" name="email" class="form-control" required>
                <div class="invalid-feedback">
                      This field is required.
                    </div><br>
                </div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>

            </div>
            </div>
     <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
           
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
        </script>
    </body>
</html>
