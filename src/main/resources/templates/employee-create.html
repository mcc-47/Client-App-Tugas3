<html>
    <head>
        <title>New Employee</title>
        <link th:href="@{/css/style2.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- bagian header template -->
        <header> 
            <div th:replace="layout/navbar :: header-app"></div>
        </header>

        <main>
            <div th:replace="layout/sidebar :: sidebar-app"></div>
            
            <div class="content">
                <div class="p-5">
                    <h2> FORM REGISTRATION</h2>
                        <form th:action="@{/employee/create}" method="post" th:object="${employees}" class="needs-validation" novalidate>           
                    <table>
                        <tr>
                      <div class="form-group">
                          <td><label>Employee Id</label></td>
                          <td><input type="number" name="employeeId" class="form-control" required>
                          <div class="invalid-feedback">
                            This field is required.
                          </div></td>
                      </div>
                    </tr>
                        <tr>
                      <div class="form-group">
                          <td><label>Employee Name</label></td>
                          <td><input type="text" name="employeeName" class="form-control" required>
                          <div class="invalid-feedback">
                            This field is required.
                          </div></td>
                      </div>
                    </tr>
                    <tr>
                      <div class="form-group">
                          <td><label>Birth Date</label></td>
                          <td><input type="date" class="form-control" id="birthDate" placeholder="Project start" name="birthDate" required>
                          <div class="invalid-feedback">
                            This field is required.
                          </div></td>
                      </div>
                    </tr>
                    <tr>
                      <div class="form-group">
                          <td><label>Gender</label></td>
                          <td>
                                  <input type="radio" id="laki-laki" name="gender" value="laki-laki" required>
                                <label for="laki-laki">Laki-laki</label>
                                <input type="radio" id="perempuan" name="gender" value="perempuan">
                                <label for="perempuan">Perempuan</label>
                              <div class="invalid-feedback">
                                This field is required.
                              </div>
                          </td>
                              
                      </div>
                    </tr>
                    <tr>
                      <div class="form-group">
                          <td><label>Email</label></td>
                          <td><input type="text" name="email" class="form-control" required>
                      <div class="invalid-feedback">
                            This field is required.
                          </div>
                          </td>
                      </div>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                      </tr>
                    </table>
                  </form>
                    
                </div>

                <div th:replace="layout/footer :: footer-app"></div>
            </div>
        </main>

        <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
           
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
        </script>
    </body>
</html>
