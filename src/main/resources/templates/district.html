<html>
    <head>
        <title>Client-App District</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-2">
            <h1>Data District</h1>
            <a th:href="@{/district/add}" class="btn btn-primary btn-sm mb-3">Add District</a>
            <table border="1" class="table table-striped table-responsive-col-sm-3">
            <thead>
                <table class="table table-bordered table-striped table-hover">
                    <thead class="thead-light">
                <tr>
                    <td>District Id</td>
                    <td>Kota_Kabupaten</td>
                    <td>District Name</td>
                    <td>Province Name</td>
                    <td>Action</td>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="district : ${districts}">
                    <td th:text="${district.districtId}"></td>
                    <td th:text="${district.kab}"></td>
                    <td th:text="${district.districtName}"></td>
                    <td th:text="${district.provinceId.provinceName}"></td>
                    <td>   
                        <a th:href="@{/district/{id} (id = ${district.districtId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/district/delete/{id} (id = ${district.districtId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
