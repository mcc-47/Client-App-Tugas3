    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
                <a class="navbar-brand" th:href="@{/dashboard}"><b>MCC-47</b> Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/district}">Districts <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"th:href="@{/province}">Province</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}" onclick="return confirm('Logout ?');">Logout</a>
                        </li>


                    </ul>
                </div>
            </nav>
            <a th:href="@{/province/add}" class="btn btn-outline-primary mt-2" >Add Data</a>
            <table class="table mt-2">
                <thead class="thead-dark">
                    <tr>

                       <th scope="col">Province ID</th>
                        <th scope="col">Province Name</th>
                        <th scope="col">Kab</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="province : ${province}">
                        <td th:text="${province.provinceId}"></td>
                        <td th:text="${province.provinceName}"></td>
                        <td>

                            <a th:href="@{province/{id} (id = ${province.provinceId})}" class="btn btn-primary">Edit</a>
                            <a th:href="@{province/delete/{id} (id = ${province.provinceId})}" class="btn btn-danger" onclick="return confirm('Delete ?');">Delete</a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
