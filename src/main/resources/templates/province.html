<html>
     <head>
        <title>Client-App Province</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
         <div class="container my-2">
            <h1>Data Province</h1>
            <a th:href="@{/province/add}" class="btn btn-primary btn-sm mb-3">Add Province</a>
            <table border="1" class="table table-striped table-responsive-col-sm-3">
            <thead>
                <table class="table table-bordered table-striped table-hover">
                    <thead class="thead-light">
                <tr>
                    <td>Province Id</td>
                    <td>Province Name</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                    <tr th:each="province : ${provinces}">
                    <td th:text="${province.provinceId}"></td>
                    <td th:text="${province.provinceName}"></td>
                    <td>
                        <a th:href="@{/province/{id} (id = ${province.provinceId})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/province/delete/{id} (id = ${province.provinceId})}"class="btn btn-danger">Delete</a>
      

                    </td>
                </tr>
    </body>
</html>
