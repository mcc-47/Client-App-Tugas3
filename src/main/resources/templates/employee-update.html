<html>
    <head>
        <title>New Employee</title>
        <link th:href="@{/css/style2.css}" rel="stylesheet">
        <div th:replace="layout/headerlink :: head-link"></div>
    </head>
 <body>
        <!-- bagian header template -->
        <header> 
            <div th:replace="layout/navbar :: header-app"></div>
        </header>

        <main>
            <div th:replace="layout/sidebar :: sidebar-app"></div>
            
            <div class="content">
                <div class="p-5">
                    <h2> FORM REGISTRATION</h2>
                        <form th:action="@{/employee/create}" method="post" th:object="${employees}" class="needs-validation" novalidate id="update">           
                    <table>
                        <tr>
                      <div class="form-group">
                          <td><label>Employee Id</label></td>
                          <td><input type="number" th:field="*{employeeId}" readonly="readonly" class="form-control" required>
                          <div class="invalid-feedback">
                            This field is required.
                          </div></td>
                      </div>
                    </tr>
                        <tr>
                      <div class="form-group">
                          <td><label>Employee Name</label></td>
                          <td><input type="text" th:field="*{employeeName}" class="form-control" required>
                          <div class="invalid-feedback">
                            This field is required.
                          </div></td>
                      </div>
                    </tr>
                    <tr>
                      <div class="form-group">
                          <td><label>Birth Date</label></td>
                          <td><input type="date" class="form-control" id="birthDate" placeholder="Project start" th:field="*{birthDate}" required>
                          <div class="invalid-feedback">
                            This field is required.
                          </div></td>
                      </div>
                    </tr>
                    <tr>
                      <div class="form-group">
                          <td><label>Gender</label></td>
                          <td>
                                  <input type="radio" id="laki-laki" name="gender" value="laki-laki" required>
                                <label for="laki-laki">Laki-laki</label>
                                <input type="radio" id="perempuan" name="gender" value="perempuan">
                                <label for="perempuan">Perempuan</label>
                              <div class="invalid-feedback">
                                This field is required.
                              </div>
                          </td>
                              
                      </div>
                    </tr>
                    <tr>
                      <div class="form-group">
                          <td><label>Email</label></td>
                          <td><input type="text" th:field="*{email}" class="form-control" required>
                      <div class="invalid-feedback">
                            This field is required.
                          </div>
                          </td>
                      </div>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit" onclick='onClickChange()'></td>
                      </tr>
                    </table>
                  </form>
                    
                </div>

                <div th:replace="layout/footer :: footer-app"></div>
            </div>
        </main>

        
        <script src="/js/alert.js"></script>
        <script>
            (function() {
            'use strict';
            window.addEventListener('load', function() {
           
            var forms = document.getElementsByClassName('needs-validation');
            
            var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
            });
            }, false);
            })();
            
        </script>
    </body>
</html>
