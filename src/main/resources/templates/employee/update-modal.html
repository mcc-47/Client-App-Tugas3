<div th:fragment="update">
    <div class="modal fade" id="exampleModalLongUpdate" tabindex="-1" role="dialog" 
         aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Update Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="put" class="needs-validation" 
                          novalidate id="update">           
                        <table>
                            <tr>
                                <div class="form-group">
                                    <td><label>Employee Id</label></td>
                                    <td><input type="number" id="employeeIdUpt" readonly="readonly"
                                               class="form-control" required>
                                    <div class="invalid-feedback">
                                        This field is required.
                                    </div></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Employee Name</label></td>
                                    <td><input type="text" id="employeeNameUpt" 
                                               class="form-control" required>
                                    <div class="invalid-feedback">
                                        This field is required.
                                        </div></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Birth Date</label></td>
                                    <td><input type="date" class="form-control" 
                                               id="birthDateUpt" required>
                                    <div class="invalid-feedback">
                                        This field is required.
                                    </div></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Gender</label></td>
                                    <td>
                                        <select class="form-control" id="genderUpt" name="gender" >
                                            <option value="Laki-laki">Laki-laki</option>
                                            <option value="Perempuan">Perempuan</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            This field is required.
                                        </div>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Email</label></td>
                                    <td><input type="text" id="emailUpt" 
                                               class="form-control" required>
                                        <div class="invalid-feedback">
                                            This field is required.
                                        </div>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <td><input type="submit" class="btn btn-primary" 
                                           value="Submit">
                                </td>
                                <td><input type="reset" value="Reset" 
                                           class="btn btn-secondary">
                                </td>
                            </tr>
                        </table>
                    </form>                  
                </div>
            </div>
        </div>
    </div>
</div>
