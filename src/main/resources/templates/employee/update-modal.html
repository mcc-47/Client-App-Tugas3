<div th:fragment="update">
    <div class="modal fade" id="exampleModalLongUpdate" tabindex="-1" role="dialog" 
         aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Update Data</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="put" class="needs-validation" 
                          novalidate id="update">           
                        <table>
                            <tr>
                                <div class="form-group">
                                    <td><label>Employee Id</label></td>
                                    <td><input type="number" id="employeeId" readonly="readonly"
                                               class="form-control" required>
                                    <div class="invalid-feedback">
                                        This field is required.
                                    </div></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Employee Name</label></td>
                                    <td><input type="text" id="employeeName" 
                                               class="form-control" required>
                                    <div class="invalid-feedback">
                                        This field is required.
                                        </div></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Birth Date</label></td>
                                    <td><input type="date" class="form-control" 
                                               id="birthDate" required>
                                    <div class="invalid-feedback">
                                        This field is required.
                                    </div></td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Gender</label></td>
                                    <td>
                                        <input type="radio" id="laki-laki" 
                                               name="gender" value="laki-laki" required>
                                        <label for="laki-laki">Laki-laki</label>
                                        <input type="radio" id="perempuan" 
                                               name="gender" value="perempuan">
                                        <label for="perempuan">Perempuan</label>
                                        <div class="invalid-feedback">
                                            This field is required.
                                        </div>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <div class="form-group">
                                    <td><label>Email</label></td>
                                    <td><input type="text" id="email" 
                                               class="form-control" required>
                                        <div class="invalid-feedback">
                                            This field is required.
                                        </div>
                                    </td>
                                </div>
                            </tr>
                            <tr>
                                <td><input type="submit" class="btn btn-primary" 
                                           value="Submit" onclick="onClickChange()">
                                </td>
                            </tr>
                        </table>
                    </form>                  
                </div>
            </div>
        </div>
    </div>
</div>
